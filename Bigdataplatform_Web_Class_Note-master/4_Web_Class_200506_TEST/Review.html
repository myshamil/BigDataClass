<!DOCTYPE html>
<html>
<head>
   <title>login</title>
   <style type="text/css">
      .myform {
         background-color: gray;
         color: white;
      }
   </style>
   <script type="text/javascript">
     function CheckLogin(){
       var userID = document.getElementById("userID").value;
       var userPwd = document.getElementById("userPwd").value;

       if(userID ==""){
         alert("Required userID");
         return false;
       }
       if(userPwd == ""){
         alert("Required userPwd");
         return false;
       }
       if(userID == "1234" && userPwd == "1234")
         alert("Login Successful");
     }

   </script>
</head>
<body>
   <h2>Login Page</h2>
   <p>
   <table border="0">
      <tr>
         <td>id : </td>
         <td><input type="text" name="userId" class="myform" id = "userID"></td>
      </tr>
      <tr>
         <td>password : </td>
         <td><input type="password" name="userPwd" class="myform" id = "userPwd"></td>
      </tr>
      <tr>
         <td colspan="2">
            <input type="button" value="Login" onclick="CheckLogin()">
         </td>
      </tr>
   </table>
   </p>
   <p></p>
   메뉴 :
   <select name="">
     <option value="1">자장면</option>
     <option value="2">짬뽕</option>
     <option value="3">탕수육</option>
   </select>
  <p></p>
   선택 : <input type="radio" name="a">유
   <input type="radio" name="a" value=""> 무
</body>
</html>
