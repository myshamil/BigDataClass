<!DOCTYPE html> <!-- 여기는 HTML5를 사용하겠다는 표시이다. 하위버젼 호환을 위해 작성토록 한다.-->

<!--이것은 주석입니다. 주석은 이와같이 사용합니다. -->
<html> <!--html 문서의 시작과 종료를 알리며 태그는 한쌍으로 마무리태그는 /를 이용해 닫아준다.-->
  <head> <!-- 웹페이지의 정보를 정의하는 곳으로, 제목을 표시하는 <title> 태그와 자바스크립트
    스타일시트(CSS)등을 정의한다. Head태그 안에는 title, meta, base, style, link를 작성할 수 있다.-->
    <title>sample01</title>
    <meta charset="utf-8"> <!-- 문서에 대한 종합적인 정보를 입력하는 곳이다.-->
  </head>
  <body> <!-- 문서의 본문을 작성하는 공간이다. -->
    Hello,<br> <!-- br은 라인브레이크로 줄넘기기 -->
    Hello, Hello <br>
    Hello, Nice to meet you
    <p>아무렇게나 작성해보는 나만의 페이지</p>
    <h1>안녕하세요.</h1>
    <h2>안녕하세요.2</h2>

  <a href="http://naver.com">네이버로 갑니다</a><br> <!-- a href는 링크를 걸어둘때 사용한다. -->
  <a href="http://www.google.com">구글로 갑니다</a><br>
  <font size = "20" color="blue"> 안뇽 </font> <br>
  <hr width = "80%" noshade = "noshade"></hr> <!-- 수평선을 그어줄 때 hr 태그를 사용한다. 3가지 옵션이 더있다. -->

  <b>강조&lt;</b> <br> <!-- 특수문자 실습이다. 종류가 다양하고 외우지 않으며 필요에 따라 찾아쓰도록 한다. -->
  안녕하세요. &nbsp; 안녕하세요.<br> <!-- nbsp는 띄어쓰기 이다. -->
  안녕하세요. &nbsp; &nbsp;&nbsp; 안녕하세요. <br>
  </body>
  </html>
